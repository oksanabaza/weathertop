<div class="container">
<form action="/stations/${_station.id}/addreading" method="POST">
    <div class="columns">
        <div class="field column">
            <label class="label">Code</label>
            <div class="control">
<!--                <input class="input" placeholder="Code" type="number" name="code">-->
                <div class="select is-fullwidth">
    <select name="code">
        <option value="">select a value</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
        <option value="600">600</option>
        <option value="700">700</option>
        <option value="800">800</option>
    </select>
                </div>
            </div>

<!---->
        </div>
        <div class="field column">
            <label class="label">Temperature</label>
            <div class="control">
                <input class="input" placeholder="0.00" name="temperature" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$">
            </div>
        </div>
        <div class="field column">
            <label class="label">Wind Speed</label>
            <div class="control">
                <input class="input" placeholder="0.00"  name="windSpeed" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" />
            </div>
        </div>
        <div class="field column">
            <label class="label">Wind Direction</label>
            <div class="control">
                <input class="input" type="number" placeholder="0.00"  name="windDirection" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" />
            </div>
        </div>
        <div class="field column">
            <label class="label">Pressure</label>
            <div class="control">
                <input class="input" placeholder="Pressure"  name="pressure">
            </div>
        </div>
    </div>

    <div class="field mt-4" id="add-reading">
        <div class="control">
            <button class="button is-info">Add Reading</button>
        </div>
    </div>
</form>
</div>
