#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box has-background-purple has-text-white">
                    <form action="/register" method="POST">
                        <h3 class="subtitle">Register</h3>
                        <div class="field is-horizontal">
                            <div class="field-body">
                                <div class="field">
                                    <label class="label has-text-white">First Name</label>
                                    <div class="control is-expanded">
                                        <input class="input" type="text" placeholder="First Name" name="firstname">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="label has-text-white">Last Name</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Last Name" name="lastname">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Email</label>
                            <div class="control">
                                <input class="input" placeholder="Email" name="email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Password</label>
                            <div class="control">
                                <input class="input" type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control signup-footer">
                                <button class="button is-link is-info">Submit</button>

                            </div>

                        </div>

                    </form>
                    <div class="form-divider">
                        <span>or</span>
                    </div>
                    <div class="login-footer">
                        Don't have an account? <a href="/login">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
